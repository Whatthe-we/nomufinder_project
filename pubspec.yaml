name: project_nomufinder
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  http: ^1.3.0
  html: ^0.15.4
  file_selector: ^0.9.0
  image_picker: ^1.1.2
  path_provider: ^2.1.5
  path: ^1.9.1
  permission_handler: ^11.4.0
  http_parser: ^4.0.0
  csv: ^5.0.0  # csv 패키지 추가
  flutter_dotenv: ^5.1.0
  url_launcher: ^6.2.5
  cached_network_image: ^3.3.1
  intl: ^0.18.1
  flutter_riverpod: ^2.4.0
  go_router: ^13.0.0
  firebase_core: ^2.24.2
  cloud_firestore: ^4.13.2
  device_info_plus: ^9.0.3
  dio: ^5.4.0
  table_calendar: ^3.0.9
  add_2_calendar: ^3.0.1
  firebase_database: ^10.4.2

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/korea_map.png
    - assets/lawyers_by_region_ver2.json
    - .env.dev
    - .env.prod

  fonts:
    - family: Open Sans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
    - family: Work Sans
      fonts:
        - asset: assets/fonts/WorkSans-Regular.ttf
        - asset: assets/fonts/WorkSans-Bold.ttf
          weight: 700
    - family: Anybody
      fonts:
        - asset: assets/fonts/Anybody-Regular.ttf
        - asset: assets/fonts/Anybody-Bold.ttf
          weight: 700
